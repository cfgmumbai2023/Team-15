<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>TEAM 15</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="css/styles.css"> -->
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <p class="navbar-brand">TEAM  15</p>
      </div>
        <ul class="nav navbar-nav navbar-right">
          <!-- 6 -->
          <li id="home" ><a href="/">HOME</a></li>
          <li id="about" ><a href="/about">ABOUT US</a></li>
          <li id="contact"><a href="/contact">CONTACT US</a></li>
        </ul>
    </div>
  </nav>

<body>
    <div class="container mt-5">
        <h1>Register</h1>
      
        <div class="row">
          <div class="col-sm-8">
            <div class="card">
              <div class="card-body">
      
                <!-- Makes POST request to /register route -->
                <form action="/register" method="POST">
                  <div class="form-group">
                    <label for="name">Email</label>
                    <input type="text" class="form-control" name="name">
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="mail">
                  </div>
                  <div class="form-group">
                    <label for="password">Create Password</label>
                    <input type="password" class="form-control" name="password">
                  </div>
                  <div class="form-group">
                    <label for="DOB">DOB</label>
                    <input type="date" class="form-control" name="DOB">
                  </div>
                  <div class="form-group">
                  <label for="SPORTS"> SPORTS:</label>
  <select id="cars" name="cars">
    <option value="football">football</option>
    <option value="basketball">basketball</option>
  </select>
</div>
<div class="form-group">
  <label for="YOCE">Year Of Coaching Experience </label>
  <input type="number" class="form-control" name="YOCE">
</div>
<div class="form-group">
  <label for="YOPE">Year Of Playing Experience </label>
  <input type="number" class="form-control" name="YOPE">
</div>
<div class="form-group">
  <label for="Lno">License No </label>
  <input type="number" id="quantity" name="Lno" min="6" max="6">
</div>



                  <button type="submit" class="btn btn-primary">Register</button>
                </form>
      
              </div>
            </div>
          </div>
        </body>
        </html>
